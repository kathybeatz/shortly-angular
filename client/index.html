<!DOCTYPE html>
<html ng-app='shortly'>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <h1>Shortly</h1>

    <!-- the ng-view directive is where our templates will be loaded into when navigated to -->
    <ul class="navigation">
    <li ng-class="{ active: isActive('/View1') }"><a href="#/links">Links</a></li>
    <li ng-class="{ active: isActive('/View2') }"><a href="#/shorten">Shorten</a></li>
</ul>

    <div ng-view></div>
      <!-- The navigation menu will get the value of the "active" variable as a class.
     The $event.preventDefault() stops the page from jumping when a link is clicked. -->




    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app/auth/auth.js"></script>
    <script src="app/links/links.js"></script>
    <script src="app/shorten/shorten.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
